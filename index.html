<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22e1a3bec1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Collapse FAQ</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="container">
      <div class="card  open-card">
        <div class="content">
          <p class="question">Why shouldn't we trust atoms?</p>
          <p class="answer ">They make up everything</p>
        </div>
        <div class="graph "><i class="far fa-comments"></i></div>
        <button class="btn close ">
          <i class="fas fa-times-circle "></i>
        </button>
        <button class="btn open hide"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="card ">
        <div class="content">
          <p class="question">
            What do you call someone with no body and no nose?
          </p>
          <p class="answer hide">Nobody Knows</p>
        </div>
        <div class="graph hide"><i class="far fa-comments"></i></div>

        <button class="btn close hide">
          <i class="fas fa-times-circle"></i>
        </button>
        <button class="btn open"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="card ">
        <div class="content">
          <p class="question">
            What's the object-oriented way to become wealthy?
          </p>
          <p class="answer hide">Inheritance</p>
        </div>
        <div class="graph hide"><i class="far fa-comments"></i></div>

        <button class="btn close hide">
          <i class="fas fa-times-circle"></i>
        </button>
        <button class="btn open"><i class="fas fa-angle-down"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
